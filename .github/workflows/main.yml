name: Daily ETF Flow Capture

on:
  schedule:
    # 매일 05:10 UTC = 한국시간(KST) 14:10
    - cron: "10 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # 커밋/푸시 권한

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm i

      - name: Install Playwright (Chromium)
        run: npm run playwright:install

      - name: Run capture
        run: npm run capture

      - name: Commit & push screenshots
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add captures/
          git commit -m "chore(capture): add screenshots at ${TS}" || echo "No changes"
          git push
